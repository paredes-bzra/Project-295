    <meta charset="UTF-8" />

    <!-- Stylesheet (behalte deinen Pfad wenn dein Server es so erwartet) -->
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

  <body class="main-content">

    <header>
      <div class="account-menu-container">
        <h1>Samuel's Kleiderverleih</h1>
        <ul class="account-menu">
          <li><a href="pages/login.html">Login</a></li>

    <nav>
      <ul class="todos-nav" id="left-nav">
        <!-- Sidebar-Inhalte bleiben unverändert -->
      </ul>
    </nav>

   <main>
  <!-- create-button -->
  <aside class="button-overlay">
    <button id="create-button" class="create-button"><div>+</div></button>
  </aside>

  <!-- Container für Produkte (wichtig für JS) -->
  <div id="product-list" class="image-4-grid"></div>
</main>

<!-- Script am Ende des Bodys -->
<script>
async function loadProducts() {
    const response = await fetch('http://localhost:3000/api/products');
    const products = await response.json();

    const container = document.getElementById('product-list');
    container.innerHTML = '';

    products.forEach(p => {
        const card = document.createElement('div');
        card.classList.add('product-card');
        card.innerHTML = `
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p class="price">CHF ${p.price.toFixed(2)}</p>
        `;
        container.appendChild(card);
    });
}

loadProducts();
</script>
